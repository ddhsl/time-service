<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/10000hours.css">
</head>
<body>
    <div class="wrap">
    <header>
        <h1><img src="/img/title.png" alt="1만 시간의 법칙"></h1>
        <p class="subTitle">“연습은 어제의 당신보다 당신을 더 낫게 만든다.”</p>
        <div class="description">
            <p>
                <strong>1만 시간의 법칙</strong>은 <br>
                어떤 분야의 전문가가 되기 위해서는 <br>
                최소한 1만 시간의 훈련이 필요하다는 법칙이다.
            </p>
        </div>
    </header>
    <main>
        <article class="plan">
            <h2 class="sr-only">나의 계획</h2>
            <form action="" class="expert-field">
                <span>나는 
                    <label for="expert" class="sr-only">전문분야</label>
                    <input type="text" name="expert" id="expert" placeholder="예)프로그래밍">
                    전문가가 될 것이다.
                </span>
            </form>
            <form action="" class="time-field">
                <span>그래서 앞으로 매일 하루에</span>
                    <span><label for="time" class="sr-only">훈련시간</label>
                    <input type="text" name="time" id="time" placeholder="예)5시간">
                    시간씩 훈련할 것이다.</span>
            </form>
        </article>
        <article class="time">
            <h2 class="sr-only">시간 계산</h2>
                <div>
                    <button type="button"><span>나는 며칠 동안 훈련을 해야 </span><span>1만 시간이 될까?</span></button>
                </div>
        </article>
        <section class="result">
            <h2 class="sr-only">시간계산 결과</h2>
                <div>당신은<strong>프로그래밍</strong>전문가가 되기 위해서</div>
                <div>대략<strong>5110</strong>일 이상 훈련하셔야 합니다! :)</div>
        </section>
        <div class="move">
            <section class="practice">
                <h2 class="sr-only">훈련하기</h2>
                    <button type="button">훈련하러 가기 GO!GO!</button>
            </section>
            <section class="share">
                <h2 class="sr-only">공유하기</h2>
                    <button type="button">공유하기</button>
            </section>
        </div>
    </main>
    <footer>
        <img src="/img/logo.png" alt="위니브 로고">
        <p class="copyright">
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다<br>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    </div>
</body>
</html>
